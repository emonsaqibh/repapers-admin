# This backend section is different because it points to your original repo
backend:
  name: git-gateway
  repo: emonsaqibh/Repapers-2.0 # Your ORIGINAL content repository
  branch: main

# These paths are relative to your ORIGINAL content repository
media_folder: "Repapers/public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "wallpapers"
    label: "Wallpapers"
    files:
      - label: "Wallpapers"
        name: "all_wallpapers"
        # This path is relative to your ORIGINAL content repository
        file: "Repapers/public/wallpapers.json"
        widget: "list"
        fields:
          - {name: id, label: ID, widget: string}
          - {name: title, label: Title, widget: string}
          - name: author
            label: Author
            widget: object
            fields:
              - {name: name, label: "Author Name", widget: string}
              - {name: title, label: "Author Title", widget: string}
          - {name: category, label: Category, widget: string}
          - {name: tags, label: Tags, widget: list}
          - name: download_options
            label: Download Options
            widget: list
            fields:
              - {name: resolution, label: Resolution, widget: select, options: ["1080p", "2K", "4K", "8K", "Mobile"]}
              - {name: path, label: "File (Upload Here)", widget: file}
