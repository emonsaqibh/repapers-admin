backend:
  name: github
  repo: emonsaqibh/Repapers-2.0
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "content"
    label: "Content Management"
    files:
      - label: "Categories"
        name: "categories"
        file: "public/categories.json"
        fields:
          - label: "Category List"
            name: "categories"
            widget: "list"
            fields:
              - {name: id, label: ID, widget: string}
              - {name: name, label: Name, widget: string}

      - label: "Wallpaper Packs"
        name: "packs"
        file: "public/packs.json"
        fields:
          - label: "Pack List"
            name: "packs"
            widget: "list"
            fields:
              - {name: id, label: "Pack ID", widget: string}
              - {name: title, label: "Pack Title", widget: string}
              - {name: description, label: "Description", widget: "text"}
              - {name: cover_image, label: "Cover Image", widget: image}
              # --- THIS IS THE NEW CATEGORY FIELD ---
              - name: category
                label: Category
                widget: relation
                collection: "content"
                file: "categories"
                searchFields: ["categories.*.name"]
                valueField: "categories.*.id"
                displayFields: ["categories.*.name"]
              - name: wallpaper_ids
                label: "Wallpapers in this Pack"
                widget: relation
                collection: "content"
                file: "wallpapers"
                multiple: true
                searchFields: ["wallpapers.*.title"]
                valueField: "wallpapers.*.id"
                displayFields: ["wallpapers.*.title"]

      - label: "Wallpapers"
        name: "wallpapers"
        file: "public/wallpapers.json"
        # ... (rest of wallpapers config is unchanged)
