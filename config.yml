backend:
  name: github
  repo: emonsaqibh/Repapers-2.0
  branch: main

# Paths are now relative to your project's Base Directory ('Repapers')
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "content"
    label: "Content Management"
    files:
      - label: "Categories"
        name: "categories"
        file: "public/categories.json" # Corrected path
        fields:
          - label: "Category List"
            name: "categories"
            widget: "list"
            fields:
              - {name: id, label: ID, widget: string, hint: "A unique ID, e.g., sci-fi"}
              - {name: name, label: Name, widget: string, hint: "The display name, e.g., Sci-Fi"}

      - label: "Wallpapers"
        name: "wallpapers"
        file: "public/wallpapers.json" # Corrected path
        widget: "list"
        fields:
          - {name: id, label: ID, widget: string}
          - {name: title, label: Title, widget: string}
          - name: author
            label: Author
            widget: object
            fields:
              - {name: name, label: "Author Name", widget: string}
              - {name: title, label: "Author Title", widget: string}
          - name: category
            label: Category
            widget: relation
            collection: "content" # Target the parent collection
            file: "categories"   # Target the 'categories' file within that collection
            searchFields: ["categories.*.name"]
            valueField: "categories.*.id"
            displayFields: ["categories.*.name"]
          - {name: tags, label: Tags, widget: list}
          - name: download_options
            label: Download Options
            widget: list
            fields:
              - {name: resolution, label: Resolution, widget: select, options: ["1080p", "2K", "4K", "8K", "Mobile"]}
              - {name: path, label: "File (Upload Here)", widget: image}
